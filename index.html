<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header to display the dash board title -->
    <header class="jumbotron" style="background-color: rgb(90, 230, 240) ; color: white;">
        <h1 class="text-center">
          <strong> Weather Dashbord</strong>
           </h1>
   </header>
          <!-- div tag for the seach city input and button -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                  <input class="form-control" type="text" id="search-value" />
                  <button class="btn btn-primary" id="search-button" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
                <!-- unlist tag to display the searched history list-->
                <ul class="list-group history"></ul>
              </div>
              <!-- div tag for the current weather and forecast weather -->
              <div class="col-sm-9">
                <div id="today" class="mt-3">
                  <div class="card">
                    <div class="card-body">
                      <h3 class=card-title></h3>
                        <p id="Wind"> </p>
                        <p id="Humidity"></p>
                        <p id="Temperature"></p>
                        <p id="UVindex"></p>
                    </div>
                  </div>
                </div>
                <div id="forecast" class="mt-3"></div>
              </div>
            </div>
          </div>
            
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
